<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrendAI Roleplay ‚Äî Professional Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* [‚ú® All the styles remain unchanged ‚Äî pasted from your file for consistency] */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background-color: #141414;
      border-bottom: 1px solid #222;
      box-shadow: 0 1px 4px rgba(0,0,0,0.4);
    }

    .character-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .character-info img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #666;
    }

    .character-meta span:first-child {
      font-weight: 500;
      color: #ffffff;
    }

    .character-meta span:last-child {
      font-size: 0.75em;
      color: #aaa;
    }

    .header-actions button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1.2em;
      cursor: pointer;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background-color: #121212;
    }

    #chat-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 0 12px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      display: inline-block;
      max-width: 100%;
    }

    .user {
      align-self: flex-end;
      background: #4b7bec;
      color: #fff;
    }

    .bot {
      align-self: flex-start;
      background: #1e1e1e;
    }

    .reactions {
      font-size: 0.85em;
      color: #888;
      margin-top: 4px;
      display: flex;
      gap: 8px;
    }

    .reactions span {
      cursor: pointer;
    }

    #chat-form {
      display: flex;
      justify-content: center;
      padding: 12px 20px;
      background-color: #141414;
      border-top: 1px solid #222;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    #user-input {
      width: 100%;
      padding: 12px 44px 12px 14px;
      border-radius: 20px;
      background: #1e1e1e;
      border: none;
      color: #f0f0f0;
      font-size: 1em;
    }

    #user-input:focus {
      outline: none;
      border: 1px solid #4b7bec;
      box-shadow: 0 0 6px #4b7becaa;
    }

    #send-btn {
      position: absolute;
      top: 50%;
      right: 6px;
      transform: translateY(-50%);
      background: #4b7bec;
      color: #fff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      border: none;
      cursor: pointer;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #disclaimer {
      text-align: center;
      font-size: 0.75em;
      color: #777;
      padding: 8px;
      background-color: #0f0f0f;
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background-color: #1a1a1a;
      border-left: 1px solid #333;
      padding: 20px;
      transition: right 0.3s ease-in-out;
      z-index: 3;
    }

    #sidebar.open {
      right: 0;
    }

    .sidebar-top {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .sidebar-top img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      border: 2px solid #4b7bec;
    }

    .meta .name {
      font-size: 1.1em;
      font-weight: 500;
      color: #fff;
    }

    .meta .username {
      font-size: 0.85em;
      color: #aaa;
    }

    .sidebar-actions button,
    .sidebar-links button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1em;
      padding: 8px;
      cursor: pointer;
      text-align: left;
      width: 100%;
    }

    .sidebar-links button {
      background: #292929;
      border-radius: 8px;
      margin-top: 6px;
    }

    .sidebar-links button:hover {
      background-color: #4b7bec33;
    }

    #theme-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      z-index: 10;
      display: none;
    }

    #theme-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      z-index: 11;
      display: none;
      opacity: 0;
      width: 280px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    #theme-popup.active {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .theme-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .theme-btn {
      flex: 1 1 calc(50% - 10px);
      padding: 10px;
      border: none;
      background: #292929;
      color: #ccc;
      border-radius: 8px;
      cursor: pointer;
    }

    .theme-btn:hover {
      background: #4b7bec33;
    }
  </style>
</head>
<body>
  <header>
    <div class="character-info">
      <img id="char-img" src="" alt="Character" />
      <div class="character-meta">
        <span id="char-name">Character</span>
        <span id="creator">by Creator</span>
      </div>
    </div>
    <div class="header-actions">
      <button id="sound-toggle">üîä</button>
      <button id="sidebar-toggle">‚ãØ</button>
    </div>
  </header>

  <div id="sidebar">
    <div class="sidebar-top">
      <img id="sidebar-img" src="" alt="Character" />
      <div class="meta">
        <div class="name" id="sidebar-char-name">Character</div>
        <div class="username" id="sidebar-username">@username</div>
      </div>
    </div>
    <div class="sidebar-actions">
      <button title="Export">üì§ Export</button>
      <button title="Like">üëç Like</button>
      <button title="Dislike">üëé Dislike</button>
      <button title="Report">‚ö†Ô∏è Report</button>
    </div>
    <div class="sidebar-links">
      <button><i class="fas fa-comments"></i> New Chat</button>
      <button>üé§ Voice</button>
      <button>üïì History</button>
      <button>üõ†Ô∏è Customize</button>
      <button id="theme-trigger">üé® Themes</button>
    </div>
  </div>

  <div id="chat-box">
    <div id="chat-container"></div>
  </div>

  <form id="chat-form">
    <div class="input-wrapper">
      <input type="text" id="user-input" placeholder="Say something..." required />
      <button type="submit" id="send-btn">üì§</button>
    </div>
  </form>

  <div id="disclaimer">This is a fictional AI character for roleplay. Replies are not real or factual ‚Äî just for fun.</div>

  <div id="theme-overlay"></div>
  <div id="theme-popup">
    <h2>Choose a Theme</h2>
    <div class="theme-options">
      <button class="theme-btn" onclick="location.href='roleplay1.html'">üåë Dark</button>
      <button class="theme-btn" onclick="location.href='roleplay2.html'">üíñ Romantic</button>
      <button class="theme-btn" onclick="location.href='roleplay3.html'">üò¢ Emotional</button>
      <button class="theme-btn" onclick="location.href='roleplay4.html'">üéâ Fun</button>
      <button class="theme-btn" onclick="location.href='roleplay6.html'">üå∏ Soft Pastel</button>
      <button class="theme-btn" onclick="location.href='roleplay.html'">üöÄ Futuristic</button>
      <button class="theme-btn" onclick="location.href='roleplay7.html'">üßô Fantasy</button>
      <button class="theme-btn" onclick="location.href='roleplay8.html'">üéÆ Retro</button>
    </div>
  </div>

  <script>
    const characterKey = localStorage.getItem("roleplayCharacter");
    const characters = JSON.parse(localStorage.getItem("characters")) || [];
    const profile = JSON.parse(localStorage.getItem("userProfile")) || { username: "unknown" };
    const charData = characters.find(c => c.name === characterKey);

    const name = profile.displayName || "You";
    const charName = charData?.name || "AI";
    const charImg = charData?.image || "https://via.placeholder.com/64";
    const creator = profile.username || "unknown";

    document.getElementById("char-name").textContent = charName;
    document.getElementById("char-img").src = charImg;
    document.getElementById("creator").textContent = `by ${creator}`;
    document.getElementById("sidebar-char-name").textContent = charName;
    document.getElementById("sidebar-img").src = charImg;
    document.getElementById("sidebar-username").textContent = `@${creator}`;

    const chatContainer = document.getElementById("chat-container");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    let isMuted = false;

    function createMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatContainer.appendChild(msg);
      msg.scrollIntoView({ behavior: 'smooth' });

      if (sender === "bot") {
        const react = document.createElement("div");
        react.className = "reactions";
        react.innerHTML = '<span>üëç</span><span>üëé</span><span>üîä</span>';
        msg.appendChild(react);
      }
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;
      createMessage(userText, "user");
      input.value = "";
      setTimeout(() => {
        createMessage(`Interesting... tell me more about "${userText}"`, "bot");
      }, 500);
    });

    document.getElementById("sound-toggle").onclick = () => {
      isMuted = !isMuted;
      document.getElementById("sound-toggle").textContent = isMuted ? "üîá" : "üîä";
    };

    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("sidebar-toggle");
    toggleBtn.onclick = () => {
      sidebar.classList.toggle("open");
    };

    document.addEventListener("click", (e) => {
      if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
        sidebar.classList.remove("open");
      }
    });

    const themeBtn = document.getElementById("theme-trigger");
    const themePopup = document.getElementById("theme-popup");
    const themeOverlay = document.getElementById("theme-overlay");

    themeBtn.addEventListener("click", () => {
      themePopup.classList.add("active");
      themeOverlay.style.display = "block";
    });

    themeOverlay.addEventListener("click", () => {
      themePopup.classList.remove("active");
      themeOverlay.style.display = "none";
    });

    createMessage(`Hey ${name}! Ready to start our professional chat?`, "bot");
  </script>
</body>
</html>
