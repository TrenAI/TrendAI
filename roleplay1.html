<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrendAI Roleplay - Dark Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Rajdhani', sans-serif;
      background-color: #0a0a0a;
      color: #eeeeee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background-color: #111;
      border-bottom: 1px solid #ff004033;
      z-index: 2;
    }

    .character-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .character-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #ff0040;
    }

    .character-meta {
      display: flex;
      flex-direction: column;
    }

    .character-meta span:first-child {
      font-weight: bold;
      color: #ff0040;
    }

    .character-meta span:last-child {
      font-size: 0.75em;
      color: #999;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-actions button {
      background: none;
      border: none;
      color: #ff0040;
      font-size: 1.3em;
      cursor: pointer;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    #chat-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0 10px;
    }

    .message {
      padding: 14px 18px;
      border-radius: 14px;
      line-height: 1.5;
      position: relative;
      display: inline-block;
      max-width: 100%;
      font-size: 1.05em;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #ff0040, #660022);
      color: #f0f0f0;
    }

    .bot {
      align-self: flex-start;
      background: #1a1a1a;
      border-left: 4px solid #ff0040;
    }

    .reactions {
      font-size: 0.9em;
      color: #888;
      margin-top: 4px;
      display: flex;
      gap: 10px;
    }

    .reactions span {
      cursor: pointer;
    }

    #chat-form {
      display: flex;
      justify-content: center;
      padding: 10px 20px;
      background-color: #111;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    #user-input {
      width: 100%;
      padding: 12px 44px 12px 14px;
      border-radius: 20px;
      background: #2a2a2a;
      border: none;
      color: #ff0040;
      font-size: 1em;
    }

    #user-input:focus {
      outline: none;
      box-shadow: 0 0 10px #ff004088;
    }

    #send-btn {
      position: absolute;
      top: 50%;
      right: 6px;
      transform: translateY(-50%);
      background: #ff0040;
      color: #121212;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      border: none;
      cursor: pointer;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #disclaimer {
      text-align: center;
      font-size: 0.75em;
      color: #999;
      padding: 10px;
      background-color: #0a0a0a;
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background-color: #111;
      border-left: 1px solid #ff004033;
      padding: 20px;
      transition: right 0.3s ease-in-out;
      z-index: 3;
    }

    #sidebar.open {
      right: 0;
    }

    .sidebar-top {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .sidebar-top img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      border: 2px solid #ff0040;
    }

    .meta {
      display: flex;
      flex-direction: column;
    }

    .meta .name {
      font-size: 1.1em;
      font-weight: bold;
      color: #ff0040;
    }

    .meta .username {
      font-size: 0.9em;
      color: #aaa;
    }

    .sidebar-actions {
      margin: 16px 0;
      display: flex;
      gap: 12px 16px;
      flex-wrap: wrap;
    }

    .sidebar-actions button {
      background: none;
      border: none;
      color: #ff0040;
      font-size: 1.2em;
      cursor: pointer;
    }

    .description {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 10px;
    }

    .divider {
      border-top: 1px solid #ff004033;
      margin: 16px 0;
    }

    .sidebar-links button {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      background: #222;
      color: #ff0040;
      border: none;
      cursor: pointer;
      text-align: left;
    }

    .sidebar-links button:hover {
      background-color: #ff004022;
    }

    /* Theme Popup */
    #theme-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 10;
      display: none;
    }

    #theme-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background-color: #1a1a1a;
      color: #ff0040;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 64, 0.3);
      z-index: 11;
      display: none;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      width: 280px;
    }

    #theme-popup.active {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    #theme-popup h2 {
      text-align: center;
      margin-bottom: 16px;
      font-size: 1.2em;
      color: #ffffff;
    }

    .theme-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .theme-btn {
      flex: 1 1 calc(50% - 10px);
      padding: 10px;
      border: none;
      background: #2a2a2a;
      color: #ff0040;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .theme-btn:hover {
      background: #ff004022;
    }
  </style>
</head>
<body>
  <header>
    <div class="character-info">
      <img id="char-img" src="" alt="Character" />
      <div class="character-meta">
        <span id="char-name">Character</span>
        <span id="creator">by Creator</span>
      </div>
    </div>
    <div class="header-actions">
      <button id="sound-toggle">üîä</button>
      <button id="sidebar-toggle">‚ò∞</button>
    </div>
  </header>

  <div id="sidebar">
    <div class="sidebar-top">
      <img id="sidebar-img" src="https://via.placeholder.com/100" alt="Character" />
      <div class="meta">
        <div class="name" id="sidebar-char-name">Character</div>
        <div class="username" id="sidebar-username">@username</div>
      </div>
    </div>
    <div class="sidebar-actions">
      <button title="Export">üì§</button>
      <button title="Like">üëç</button>
      <button title="Dislike">üëé</button>
      <span style="width: 12px;"></span>
      <button title="Report">‚ö†Ô∏è</button>
      <button title="More">‚ãØ</button>
    </div>
    <div class="description" id="sidebar-description">This character is shrouded in darkness, ready to lead you into a thrilling tale.</div>
    <div class="divider"></div>
    <div class="sidebar-links">
      <button><i class="fas fa-comments"></i> New Chat</button>
      <button>üé§ Voice</button>
      <button>üïì History</button>
      <button>üõ†Ô∏è Customize</button>
      <button id="theme-trigger">üé® Themes</button>
    </div>
  </div>

  <div id="chat-box">
    <div id="chat-container"></div>
  </div>

  <form id="chat-form">
    <div class="input-wrapper">
      <input type="text" id="user-input" placeholder="Speak into the shadows..." autocomplete="off" required />
      <button type="submit" id="send-btn">üì§</button>
    </div>
  </form>

  <div id="disclaimer">This is a fictional AI character for roleplay. Be ready for dark, thrilling tales...</div>

  <!-- üé® Theme Popup -->
  <div id="theme-overlay"></div>
  <div id="theme-popup">
    <h2>Choose a Theme</h2>
    <div class="theme-options">
      <button class="theme-btn" onclick="window.location.href='roleplay1.html'">üåë Dark</button>
      <button class="theme-btn" onclick="window.location.href='roleplay2.html'">üíñ Romantic</button>
      <button class="theme-btn" onclick="window.location.href='roleplay3.html'">üò¢ Emotional</button>
      <button class="theme-btn" onclick="window.location.href='roleplay4.html'">üéâ Fun</button>
      <button class="theme-btn" onclick="window.location.href='roleplay6.html'">üå∏ Soft Pastel</button>
      <button class="theme-btn" onclick="window.location.href='roleplay.html'">üöÄ Futuristic</button>
      <button class="theme-btn" onclick="window.location.href='roleplay7.html'">üßô Fantasy</button>
      <button class="theme-btn" onclick="window.location.href='roleplay8.html'">üéÆ Retro</button>
    </div>
  </div>

  <script>
    const characterKey = localStorage.getItem("roleplayCharacter");
    const characters = JSON.parse(localStorage.getItem("characters")) || [];
    const profile = JSON.parse(localStorage.getItem("userProfile")) || { username: "unknown" };
    const charData = characters.find(c => c.name === characterKey);
    const name = profile.displayName || "You";
    const charName = charData?.name || "AI";
    const charImg = charData?.image || "https://via.placeholder.com/100";
    const creator = profile.username || "unknown";

    document.getElementById("char-name").textContent = charName;
    document.getElementById("char-img").src = charImg;
    document.getElementById("creator").textContent = `by ${creator}`;
    document.getElementById("sidebar-char-name").textContent = charName;
    document.getElementById("sidebar-img").src = charImg;
    document.getElementById("sidebar-username").textContent = `@${creator}`;
    document.getElementById("sidebar-description").textContent = charData?.description || "No description provided.";

    const chatContainer = document.getElementById("chat-container");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    let isMuted = false;

    function createMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatContainer.appendChild(msg);
      msg.scrollIntoView({ behavior: 'smooth', block: 'end' });

      if (sender === "bot") {
        const react = document.createElement("div");
        react.className = "reactions";
        react.innerHTML = '<span>üëç</span><span>üëé</span><span>üîä</span>';
        msg.appendChild(react);
      }
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;
      createMessage(userText, "user");
      input.value = "";

      setTimeout(() => {
        createMessage(`That‚Äôs intriguing... Tell me more about "${userText}"`, "bot");
      }, 600);
    });

    document.getElementById("sound-toggle").onclick = () => {
      isMuted = !isMuted;
      document.getElementById("sound-toggle").textContent = isMuted ? "üîá" : "üîä";
    };

    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("sidebar-toggle");
    toggleBtn.onclick = () => {
      sidebar.classList.toggle("open");
    };

    document.addEventListener("click", (e) => {
      if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
        sidebar.classList.remove("open");
      }
    });

    const themeBtn = document.getElementById("theme-trigger");
    const themePopup = document.getElementById("theme-popup");
    const themeOverlay = document.getElementById("theme-overlay");

    themeBtn.onclick = () => {
      themePopup.classList.add("active");
      themeOverlay.style.display = "block";
    };

    themeOverlay.onclick = () => {
      themePopup.classList.remove("active");
      themeOverlay.style.display = "none";
    };

    createMessage(`Hey ${name}, welcome to the shadows...`, "bot");
  </script>
</body>
</html>
