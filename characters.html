<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Characters | TrendAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      color: #00ffcc;
      margin-bottom: 40px;
      text-align: center;
    }

    .character-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .character-card {
      background: linear-gradient(145deg, #1a1a1a, #242424);
      border: 2px solid transparent;
      border-radius: 14px;
      padding: 30px 20px;
      text-align: center;
      color: #00ffcc;
      font-size: 1.4em;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 255, 204, 0.1);
      transition: all 0.4s ease;
    }

    .character-card:hover {
      transform: scale(1.05);
      border: 2px solid #00ffcc;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
      background: #1c1c1c;
    }

    #bio-box {
      margin-top: 50px;
      background-color: #1a1a1a;
      border-radius: 14px;
      padding: 30px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
      border: 1px solid #00ffcc55;
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }

    #bio-box h2 {
      color: #00ffcc;
      margin-top: 0;
      font-size: 1.8em;
    }

    #bio-box p {
      font-size: 1.05em;
      color: #ccc;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸŒŒ Choose Your Roleplay Character</h1>

  <div class="character-list" id="characterList">
    <!-- Cards will be generated here -->
  </div>

  <div id="bio-box">
    <h2 id="bio-name">Character Name</h2>
    <p id="bio-text">Their backstory and bio will appear here...</p>
  </div>

  <script>
    const characterList = document.getElementById("characterList");
    const bioBox = document.getElementById("bio-box");
    const bioName = document.getElementById("bio-name");
    const bioText = document.getElementById("bio-text");

    const characters = JSON.parse(localStorage.getItem("characters")) || [];

    function renderCards() {
      characterList.innerHTML = "";

      characters.forEach((char, index) => {
        const card = document.createElement("div");
        card.className = "character-card";
        card.textContent = char.name;
        card.onclick = () => showBio(index);
        characterList.appendChild(card);
      });
    }

    function showBio(index) {
      const char = characters[index];
      bioName.textContent = char.name;
      bioText.textContent = char.description || "No description available.";
      bioBox.style.display = "block";

      localStorage.setItem("roleplayCharacter", JSON.stringify(char));
    }

    renderCards();
  </script>
</body>
</html>
