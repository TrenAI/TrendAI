<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading TrendAI...</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #0b0b0b;
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
      animation: pulse 2s infinite;
      text-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
    }

    @keyframes pulse {
      0% { opacity: 0.5; transform: scale(0.98); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.5; transform: scale(0.98); }
    }

    .cube-container {
      display: flex;
      gap: 20px;
    }

    .cube {
      width: 60px;
      height: 60px;
      background-color: transparent;
      border: 2px solid #00ffcc;
      transform: rotate(45deg);
      transition: all 0.4s ease;
      position: relative;
      cursor: pointer;
    }

    .cube::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00ffcc44, #00bfa633);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 4px;
      transition: transform 0.4s ease;
    }

    .cube:hover {
      transform: rotate(45deg) scale(1.2);
      box-shadow: 0 0 15px #00ffccaa;
    }

    .cube:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .tips {
      margin-top: 30px;
      color: #aaa;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Loading TrendAI Systems...</h1>

  <div class="cube-container">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

  <div class="tips">âœ¨ Hover the cubes while we boot the future...</div>

  <script>
    // Auto-redirect after 3 seconds
    setTimeout(() => {
      window.location.href = "home.html";
    }, 4000);
  </script>

</body>
</html>
