<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrendAI Roleplay ‚Äî Retro</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: #ffccff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background-color: #1a1a2e;
      border-bottom: 2px dashed #ff33cc;
      box-shadow: 0 2px 6px #ff00cc66;
    }

    .character-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .character-info img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      border: 3px dotted #ff33cc;
    }

    .character-meta span:first-child {
      color: #33ffff;
    }

    .character-meta span:last-child {
      font-size: 0.6em;
      color: #a0a0c0;
    }

    .header-actions button {
      background: none;
      border: none;
      color: #33ffff;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .header-actions button:hover {
      transform: scale(1.3);
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    #chat-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 0 16px;
    }

    .message {
      padding: 14px 16px;
      border-radius: 12px;
      max-width: 100%;
      font-size: 0.6em;
      line-height: 1.6;
      position: relative;
      animation: glitchFade 0.5s ease;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(to right, #00fff7, #ff00e0);
      color: #000;
    }

    .bot {
      align-self: flex-start;
      background: #2d2a52;
      border: 1px dashed #ff33cc;
      color: #f0f0ff;
    }

    @keyframes glitchFade {
      0% { opacity: 0; transform: translateY(6px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .reactions {
      font-size: 0.5em;
      color: #ccc;
      margin-top: 6px;
      display: flex;
      gap: 8px;
    }

    #chat-form {
      display: flex;
      justify-content: center;
      padding: 12px 20px;
      background-color: #1a1a2e;
      border-top: 2px dashed #ff33cc;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    #user-input {
      width: 100%;
      padding: 12px 44px 12px 16px;
      font-size: 0.6em;
      font-family: 'Press Start 2P', cursive;
      border-radius: 8px;
      border: 2px solid #33ffff;
      background-color: #000;
      color: #33ffff;
    }

    #user-input:focus {
      outline: none;
      box-shadow: 0 0 10px #33ffffaa;
    }

    #send-btn {
      position: absolute;
      top: 50%;
      right: 6px;
      transform: translateY(-50%);
      background: #ff33cc;
      color: #fff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      border: none;
      font-size: 0.6em;
      cursor: pointer;
    }

    #disclaimer {
      text-align: center;
      font-size: 0.45em;
      color: #aaa;
      padding: 6px;
      background-color: #0d0d1a;
    }

    /* SIDEBAR + THEME STUFF */
    #sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 260px;
      height: 100%;
      background-color: #1c1c3c;
      color: #ff33cc;
      border-left: 2px dashed #ff33cc;
      padding: 16px;
      transition: right 0.3s ease-in-out;
      z-index: 3;
    }

    #sidebar.open {
      right: 0;
    }

    .sidebar-top img {
      width: 60px;
      height: 60px;
      border: 2px dotted #33ffff;
      border-radius: 8px;
    }

    .sidebar-links button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 0.55em;
      background: #292956;
      color: #33ffff;
      border: none;
      cursor: pointer;
    }

    .sidebar-links button:hover {
      background: #33ffff22;
    }

    #theme-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
    }

    #theme-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background-color: #141414;
      border: 2px dashed #33ffff;
      padding: 20px;
      color: #fff;
      width: 280px;
      display: none;
      z-index: 10;
    }

    #theme-popup.active {
      display: block;
    }

    .theme-btn {
      background: #1a1a1a;
      color: #33ffff;
      padding: 10px;
      width: 100%;
      margin-top: 6px;
      font-size: 0.55em;
      border: 1px solid #33ffff;
      cursor: pointer;
    }

    .theme-btn:hover {
      background: #33ffff22;
    }
  </style>
</head>
<body>
  <header>
    <div class="character-info">
      <img id="char-img" src="" alt="Character" />
      <div class="character-meta">
        <span id="char-name">Character</span>
        <span id="creator">by Creator</span>
      </div>
    </div>
    <div class="header-actions">
      <button id="sound-toggle">üîä</button>
      <button id="sidebar-toggle">‚ãØ</button>
    </div>
  </header>

  <div id="sidebar">
    <div class="sidebar-top">
      <img id="sidebar-img" src="https://via.placeholder.com/100" alt="Character" />
      <div class="meta">
        <div class="name" id="sidebar-char-name">Character</div>
        <div class="username" id="sidebar-username">@username</div>
      </div>
    </div>
    <div class="sidebar-links">
      <button><i class="fas fa-comments"></i> New Chat</button>
      <button>üé§ Voice</button>
      <button>üïì History</button>
      <button>üõ†Ô∏è Customize</button>
      <button id="theme-trigger">üé® Themes</button>     
     </div>
  </div>

  <div id="chat-box"><div id="chat-container"></div></div>

  <form id="chat-form">
    <div class="input-wrapper">
      <input type="text" id="user-input" placeholder="Say something..." autocomplete="off" required />
      <button type="submit" id="send-btn">‚ñ∂</button>
    </div>
  </form>

  <div id="disclaimer">This is a fictional AI character. All conversations are for fun and entertainment only.</div>

  <div id="theme-overlay"></div>
  <div id="theme-popup">
    <h2>Choose a Theme</h2>
    <button class="theme-btn" onclick="location.href='roleplay1.html'">üåë Dark</button>
    <button class="theme-btn" onclick="location.href='roleplay2.html'">üíñ Romantic</button>
    <button class="theme-btn" onclick="location.href='roleplay3.html'">üò¢ Emotional</button>
    <button class="theme-btn" onclick="location.href='roleplay4.html'">üéâ Fun</button>
    <button class="theme-btn" onclick="location.href='roleplay6.html'">üå∏ Soft Pastel</button>
    <button class="theme-btn" onclick="location.href='roleplay.html'">üöÄ Futuristic</button>
    <button class="theme-btn" onclick="window.location.href='roleplay7.html'"> üßô Fantasy </button>
    <button class="theme-btn" onclick="location.href='roleplay8.html'">üéÆ Retro</button>
  </div>

  <script>
    const characterKey = localStorage.getItem("roleplayCharacter");
    const characters = JSON.parse(localStorage.getItem("characters")) || [];
    const profile = JSON.parse(localStorage.getItem("userProfile")) || { username: "unknown" };
    const charData = characters.find(c => c.name === characterKey);
    const name = profile.displayName || "You";
    const charName = charData?.name || "AI";
    const charImg = charData?.image || "https://via.placeholder.com/100";
    const creator = profile.username || "unknown";

    document.getElementById("char-name").textContent = charName;
    document.getElementById("char-img").src = charImg;
    document.getElementById("creator").textContent = `by ${creator}`;
    document.getElementById("sidebar-char-name").textContent = charName;
    document.getElementById("sidebar-img").src = charImg;
    document.getElementById("sidebar-username").textContent = `@${creator}`;

    const chatContainer = document.getElementById("chat-container");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    let isMuted = false;

    function createMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatContainer.appendChild(msg);
      msg.scrollIntoView({ behavior: 'smooth' });

      if (sender === "bot") {
        const react = document.createElement("div");
        react.className = "reactions";
        react.innerHTML = '<span>üëç</span><span>üëé</span><span>üîä</span>';
        msg.appendChild(react);
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;
      createMessage(userText, "user");
      input.value = "";
      setTimeout(() => {
        createMessage(`You said: "${userText}". I love it!`, "bot");
      }, 500);
    });

    document.getElementById("sound-toggle").onclick = () => {
      isMuted = !isMuted;
      document.getElementById("sound-toggle").textContent = isMuted ? "üîá" : "üîä";
    };

    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("sidebar-toggle");
    toggleBtn.onclick = () => {
      sidebar.classList.toggle("open");
    };

    document.addEventListener("click", (e) => {
      if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
        sidebar.classList.remove("open");
      }
    });

    document.getElementById("theme-trigger").onclick = () => {
      document.getElementById("theme-popup").classList.add("active");
      document.getElementById("theme-overlay").style.display = "block";
    };

    document.getElementById("theme-overlay").onclick = () => {
      document.getElementById("theme-popup").classList.remove("active");
      document.getElementById("theme-overlay").style.display = "none";
    };

    createMessage(`Yo ${name}! Welcome to the Retroverse. üéÆ`, "bot");
  </script>
</body>
</html>
